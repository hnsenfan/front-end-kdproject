<header class="header-box">
    <h1 class="page-title">
        <span>SUCCESS!!</span>
    </h1>
</header>

<article *ngFor="let question of questionData; let i = index">
    <section class="result-box">
        <label class="question-label">{{questionData[i].prompt}}</label>
        <label class="answer-label">{{question.question_type === 'CheckboxQuestion' ? checkboxData.join(', ') : answersData[i]}}</label>
    </section>
</article>
<footer class="text-center mt-20">
    <button type="submit" class="btn-lg nav-button next" (click)=startOver()>Start Over</button>
</footer>
